<script type='text/worker'>
    on('change:affiliation',(event)=>{
        console.log(`============================ affiliation change detected ============================`);
        console.log(event);
        console.log(`========================================================`);
        getAttrs([event.newValue], function (values) {
            console.log(`============================ related setting detected ============================`);
            console.log(values);
            console.log(`========================================================`);
            target = "aff_die";
            let vals = {};
            vals[target] = values[event.newValue];
            setAttrs(vals);
        });
    });

    on('change:set_manual',(event)=>{
        setAttrs({set_by_worker:event.newValue*2,set_by_worker_readonly:event.newValue*5});//Sets the two attributes via sheetworker; is not silent
    });
    on('change:set_by_worker change:set_by_worker_readonly',(event)=>{
        console.log(`============================ Worker Change Detected ============================`);
        console.log(event);//logs the change event. There are two logs any time that set_manual is changed
        console.log(`========================================================`);
    })

</script>
